<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Card tricks</title>
  <meta name="description" content="Card SHuffler and Shorter" />
  <meta name="author" content="Rohit Kumar" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="src/css/main.css" />
</head>

<body>
  <section class="wrapper">
    <section class="card-container">
      <div class="card card--1">1</div>
      <div class="card card--2">2</div>
      <div class="card card--3">3</div>
      <div class="card card--4">4</div>
      <div class="card card--5">5</div>
      <div class="card card--6">6</div>
      <div class="card card--7">7</div>
      <div class="card card--8">8</div>
      <div class="card card--9">9</div>
    </section>
    <section class="cta-container">
      <button class="cta shuffle">Shuffle</button>
      <button class="cta short">Short</button>
    </section>
  </section>

  <script src="src/js/main.js"></script>
</body>

</html>
